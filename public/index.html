<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>ditros.png" />
    <style>
      .loading_wrap {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #FFF;
        display: block;
      }

      .loader_logo {
        height: 80px;
        width: 80px;
        position: absolute;
        left: calc(50% - 50px);
        top: 38%;
      }

      .loader_logo img {
        height: 100%;
        width: 100%;
      }

      .loading {

        border: 3px solid rgba(5, 5, 153, 0.45);

        left: calc(50% - 35px);
        top: 50%;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border-top-color: #0c0d99;
        animation: loader 1s ease-in-out infinite;
        -webkit-animation: loader 1s ease-in-out infinite;
      }

      @keyframes loader {
        to {
          -webkit-transform: rotate(360deg);
        }
      }

      @-webkit-keyframes loader {
        to {
          -webkit-transform: rotate(360deg);
        }
      }

    </style>

    <title>Assurance Prooftag-Catis</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  </head>

  <body class="text-left">
    <noscript>
      <strong>
        Loading...
      </strong>
    </noscript>

    <!-- built files will be auto injected -->
    <div class="loading_wrap" id="loading_wrap">

      <div style="display: flex; flex-direction: column; justify-content: space-around; align-items: center ">
        <div>
            <img src="<%= BASE_URL %>img/logo.png" style="width:275px; height: 245px;" alt="logo">
        </div>
        <div>
            <div class="loading"></div>
        </div>

      </div>
      <br/>


    </div>

    <div id="app"></div>
  </body>

</html>
